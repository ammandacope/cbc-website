<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog - Commercial & Business Capital INC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px; max-width: 1200px; margin: auto; }
    .product-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 15px; }
    .product-info h3 { margin: 0 0 10px; color: #c00; }
    .product-info p { margin: 0 0 10px; }
    .product-info a { display: inline-block; margin-top: 10px; background: #c00; color: #fff; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Our Machines</h1>
    <p>Explore our trusted industrial equipment</p>
  </header>
  <section class="catalog">
    <div class="product-card">
      <img src="bobcat-s650.jpg" alt="Bobcat S650">
      <div class="product-info">
        <h3>Bobcat S650</h3>
        <p>Powerful skid steer loader for heavy-duty work.</p>
        <a href="product-bobcat-s650.html">View Details</a>
      </div>
    </div>
    <div class="product-card">
      <img src="kubota-lx3310.jpg" alt="Kubota LX3310">
      <div class="product-info">
        <h3>Kubota LX3310</h3>
        <p>Versatile compact tractor with performance features.</p>
        <a href="product-kubota-lx3310.html">View Details</a>
      </div>
    </div>
    <div class="product-card">
      <img src="john-deere-310l.jpg" alt="John Deere 310L">
      <div class="product-info">
        <h3>John Deere 310L</h3>
        <p>Durable backhoe loader ideal for construction work.</p>
        <a href="product-john-deere-310l.html">View Details</a>
      </div>
    </div>
  </section>
</body>
</html>
